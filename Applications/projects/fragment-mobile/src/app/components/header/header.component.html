<div class="header">
    <div [routerLink]="['/profile']" [queryParams]="{userId: user?._id}" style="outline: 0;">
        <img src="{{user?.photo}}" class="header-img">
    </div>
    <div class="sb-example-2">
        <div id="cover">
            <form style="position: relative;">
                <input type="text" placeholder="Search" required="">
                <button type="submit" style="position: absolute; top:5px; left:10px">
                    <img src="../../assets/icons/search.png" class="search-img">
                </button>
            </form>
        </div>
    </div>
    <div [routerLink]="['/map']" style="outline: 0;">
        <img src="../../assets/icons/map.png" class="header-img">
    </div>
</div>
