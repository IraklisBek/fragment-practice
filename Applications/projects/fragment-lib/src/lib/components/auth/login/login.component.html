<div class="container" style="margin-top:-56px">
  <div class="forms-container">
    <div class="signin-signup">
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <img src="../../assets/icons/username.png">
          <input name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email />
        </div>
        <div class="input-field">
          <img src="../../assets/icons/password.png">
          <input name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel" required />
        </div>
        <input type="submit" value="Login" class="btn solid" />
        <p class="social-text">Or Sign in with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <img src="../../../assets/icons/facebook.png" style="width:40px;">
          </a>
          <a href="#" class="social-icon">
            <img src="../../assets/icons/instagram.png" style="width:40px;">
          </a>
          <a href="#" class="social-icon">
            <img src="../../assets/icons/pinterest.png" style="width:40px;">
          </a>
          <a href="#" class="social-icon">
            <img src="../../assets/icons/linkedin.png" style="width:40px;">
          </a>
        </div>
      </form>
      <form (submit)="onSignup(signupForm)" #signupForm="ngForm" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <img src="../../assets/icons/username.png">
          <input name="username" ngModel type="text" placeholder="Username" #emailInput="ngModel" required />
        </div>
        <div class="input-field">
          <img src="../../assets/icons/email.png">
          <input name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email />
        </div>
        <div class="input-field">
          <img src="../../assets/icons/password.png">
          <input name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel" required />
        </div>

        <div class="create-content-item">
          <button type="button" class="upload-btn" (click)="filePicker.click()">Pick Main Picture</button>
          <!-- $event allowes you to access the events on (...) -->
          <input name="photo" ngModel type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
          <img [src]="imagePreview" style="width:100px;">
          <img src="../../assets/icons/close-pink.png" class="delete-file"
            (click)="deleteFile(imagePreview)">
        </div>


        <input type="submit" class="btn" value="Sign up" />
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <img src="../../assets/icons/facebook.png" style="width:40px;">
          </a>
          <a href="#" class="social-icon">
            <img src="../../assets/icons/instagram.png" style="width:40px;">
          </a>
          <a href="#" class="social-icon">
            <img src="../../assets/icons/pinterest.png" style="width:40px;">
          </a>
          <a href="#" class="social-icon">
            <img src="../../assets/icons/linkedin.png" style="width:40px;">
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
          ex ratione. Aliquid!
        </p>
        <button class="btn" id="sign-up-btn">
          Sign up
        </button>
      </div>
      <img src="../../assets/icons/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button class="btn" id="sign-in-btn">
          Sign in
        </button>
      </div>
      <img src="../../assets/icons/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
